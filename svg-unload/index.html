<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <div id="svg-container">
      <object width="400" id="svg-object" data="image.svg" type="image/svg+xml"></object>
    </div>
    <div id="message">
      SVG is loading...
    </div>
    <div>
      <a href="http://stackoverflow.com/questions/28953030/add-listener-to-svg-unload-event-when-svg-is-loaded-within-an-object-tag">Stack Overflow question</a>
    </div>
    <script>

      var $svgContainer = $('#svg-container');
      var svgDocument = null;

      function doReattach() {
        $('body').prepend($svgContainer);
        console.log('SVG container reattached.');
        $('#message').text('SVG container reattached. Notice changes are gone.');
      }

      function doDetach() {
        $svgContainer.detach();
        console.log('SVG container detached.');

        var countDown = 5;
        var countDownCb = function() {
          $('#message').text('SVG container detached. No "unload" event fired for SVG object. How to detect if SVG object is unloaded? Reattaching node in ' + countDown + ' seconds');
          if (countDown > 0) {
            countDown--;
            setTimeout(countDownCb, 1000);
          }
          else {
            doReattach();
          }
        }
        countDownCb();
      }

      function doModify() {
        var countDown = 3;
        svgDocument.getElementById('diamond-base-1-text').textContent = 'Bob';
        svgDocument.getElementById('diamond-base-2-text').textContent = 'Alice';
        svgDocument.getElementById('diamond-base-3-text').textContent = 'James';
        console.log('SVG modified.');

        var countDownCb = function() {
          $('#message').text('SVG modified. Detaching SVG container in ' + countDown + ' seconds');
          if (countDown > 0) {
            countDown--;
            setTimeout(countDownCb, 1000);
          }
          else {
            doDetach();
          }
        }
        countDownCb();
      }

      function onLoad(e) {
        var countDown = 3;
        svgDocument = e.currentTarget.contentDocument;
        svgDocument.defaultView.addEventListener('unload' , function(){console.log('!!SVG UNLOADED!!')});
        console.log('SVG loaded.');

        var countDownCb = function() {
          $('#message').text('SVG loaded. Modyfing SVG in ' + countDown + ' seconds');
          if (countDown > 0) {
            countDown--;
            setTimeout(countDownCb, 1000);
          }
          else {
            doModify();
          }
        }
        countDownCb();
      }

      $('#svg-object').on('load', onLoad);

    </script>
  </body>
</html>
